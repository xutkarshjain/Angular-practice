<input
  (input)="onSearch()"
  [(ngModel)]="searchText"
  placeholder="Search by Name"
/>
<br />
<br />
<table>
  <thead>
    <th *ngFor="let col of tableColumns">{{ col.name }}</th>
  </thead>
  <tbody>
    <tr *ngFor="let row of filteredTableData">
      <td *ngFor="let col of tableColumns">
        <span *ngIf="col.value != 'action'; else deleteColumn">
          {{ row[col.value] }}
        </span>
        <ng-template #deleteColumn>
          <!-- <span style="color: red; cursor: pointer">Delete</span> -->
          <button style="color: red" (click)="deleteDataRow(row['id'])">
            Delete
          </button>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
